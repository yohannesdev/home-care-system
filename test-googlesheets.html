<!DOCTYPE html>
<html>
<head>
    <title>Test Google Sheets Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4F46E5;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #4338CA; }
        .result {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { background: #D1FAE5; color: #065F46; }
        .error { background: #FEE2E2; color: #991B1B; }
    </style>
</head>
<body>
    <h1>üß™ Test Google Sheets Backend Connection</h1>
    
    <button onclick="testConnection()">1. Test Connection</button>
    <button onclick="testSubmit()">2. Submit Test Data</button>
    <button onclick="testRetrieve()">3. Retrieve Data</button>
    
    <div id="result"></div>

    <script src="api-client-googlesheets.js"></script>
    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing connection...</div>';
            
            try {
                const response = await fetch(HomeCareAPI.constructor.GOOGLE_SHEETS_API_URL || 'https://script.google.com/macros/s/AKfycbwpCEVZ7cJBBEHV8SYlWmyv9XROGNYlwL-TGWu9ctlUCRTDOTVnCZ2boqzMwlvCKlzvfVw/exec?action=health');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>‚úÖ Connection Successful!</strong><br><br>
                        Response: ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Connection Failed</strong><br><br>
                        Error: ${error.message}<br><br>
                        This might mean:<br>
                        - Apps Script not deployed yet<br>
                        - URL is incorrect<br>
                        - Apps Script needs authorization
                    </div>
                `;
            }
        }

        async function testSubmit() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Submitting test data...</div>';
            
            try {
                const testAppointment = {
                    id: Date.now(),
                    evaluatorName: 'Connection Test',
                    evaluatorSignature: 'Test Sig',
                    parentGuardianName: 'Test Parent',
                    clientName: 'Test Client ' + new Date().toLocaleTimeString(),
                    serviceProviderName: 'Test Provider',
                    email: 'test@test.com',
                    phone: '555-0000',
                    address: '123 Test St',
                    appointmentDate: '2026-02-10',
                    appointmentTime: '10:00',
                    serviceType: ['Personal Care'],
                    notes: 'Connection test',
                    status: 'pending',
                    submittedAt: new Date().toISOString()
                };

                const testEvaluation = {
                    id: Date.now() + 1,
                    appointmentId: testAppointment.id,
                    evaluationType: 'Test',
                    evaluatorName: 'Connection Test',
                    responses: [],
                    submittedAt: new Date().toISOString()
                };

                const result = await HomeCareAPI.submitAppointment(testAppointment, testEvaluation);
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>‚úÖ Submission Successful!</strong><br><br>
                        ${JSON.stringify(result, null, 2)}<br><br>
                        <strong>Check your Google Sheet now!</strong><br>
                        You should see new "Appointments" and "Evaluations" tabs with data.
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Submission Failed</strong><br><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testRetrieve() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Retrieving data...</div>';
            
            try {
                const appointments = await HomeCareAPI.getAppointments();
                const evaluations = await HomeCareAPI.getEvaluations();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>‚úÖ Data Retrieved!</strong><br><br>
                        <strong>Appointments (${appointments.length}):</strong><br>
                        ${JSON.stringify(appointments, null, 2)}<br><br>
                        <strong>Evaluations (${evaluations.length}):</strong><br>
                        ${JSON.stringify(evaluations, null, 2)}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Retrieval Failed</strong><br><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        // Auto-test connection on load
        window.onload = () => {
            setTimeout(testConnection, 500);
        };
    </script>
</body>
</html>
