<!DOCTYPE html>
<html>
<head>
    <title>Check Data - FOR ALL HOME CARE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #4F46E5; }
        .data-box {
            background: #f3f4f6;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #d1d5db;
        }
        button {
            background: #4F46E5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #4338CA;
        }
        .delete-btn {
            background: #DC2626;
        }
        .delete-btn:hover {
            background: #B91C1C;
        }
        pre {
            background: white;
            padding: 10px;
            overflow-x: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç Data Checker - FOR ALL HOME CARE</h1>
    <p>This tool shows what's stored in your browser.</p>
    
    <button onclick="checkData()">üìä Check Stored Data</button>
    <button onclick="clearData()" class="delete-btn">üóëÔ∏è Clear All Data</button>
    <button onclick="window.location.href='index.html?admin=true'">üë®‚Äçüíº Go to Admin Dashboard</button>
    
    <div id="results"></div>

    <script>
        function checkData() {
            const appointments = localStorage.getItem('homeCareAppointments');
            const evaluations = localStorage.getItem('homeCareEvaluations');
            
            let html = '<h2>Data Found:</h2>';
            
            if (appointments) {
                const aptData = JSON.parse(appointments);
                html += `<div class="data-box">
                    <h3>‚úÖ Appointments: ${aptData.length} found</h3>
                    <pre>${JSON.stringify(aptData, null, 2)}</pre>
                </div>`;
            } else {
                html += '<div class="data-box"><h3>‚ùå No Appointments Found</h3><p>No data in localStorage</p></div>';
            }
            
            if (evaluations) {
                const evalData = JSON.parse(evaluations);
                html += `<div class="data-box">
                    <h3>‚úÖ Evaluations: ${evalData.length} found</h3>
                    <pre>${JSON.stringify(evalData, null, 2)}</pre>
                </div>`;
            } else {
                html += '<div class="data-box"><h3>‚ùå No Evaluations Found</h3><p>No data in localStorage</p></div>';
            }
            
            html += `<div class="data-box">
                <h3>üìç Current Location:</h3>
                <p><strong>URL:</strong> ${window.location.href}</p>
                <p><strong>Browser:</strong> ${navigator.userAgent}</p>
            </div>`;
            
            document.getElementById('results').innerHTML = html;
        }
        
        function clearData() {
            if (confirm('‚ö†Ô∏è Are you sure? This will delete ALL appointments and evaluations from this browser.')) {
                localStorage.removeItem('homeCareAppointments');
                localStorage.removeItem('homeCareEvaluations');
                alert('‚úÖ Data cleared! You can now test submissions again.');
                checkData();
            }
        }
        
        // Auto-check on load
        checkData();
    </script>
</body>
</html>
